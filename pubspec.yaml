  gallery_saver: ^2.3.2
  cached_network_image: ^3.1.0
  carousel_slider: ^4.0.0
  animated_splash_screen: ^1.3.0
  flutter_native_splash: ^2.2.7
  google_fonts: ^2.1.1
  badges: ^2.0.2
  video_player: ^2.4.6
  lottie: ^1.4.1
  flutter_svg: ^1.1.3
  glassmorphism: ^3.0.0
  carousel_images: ^1.1.2
  flutter_staggered_animations: ^1.0.0
  firebase_messaging: ^12.0.2
  url_launcher: ^6.1.5
  uni_links: ^0.5.1
flutter_icons :
  android : true
  ios : true
